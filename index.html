<!DOCTYPE html>
<html>
<head>
  <title>My Now Amazing Webpage</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>
  <style>
    .card {
      width: 2500px;
      height: 200px;
      background-color: #ccc;
      margin: 20px;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
    }

    .card.slick-active {
      transform: scale(1.1);
    }

    .text-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      color: #fff;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="responsive">
    <div class="card" style="background-image: url('https://i.ibb.co/b1X8nWq/3.png')">
      <a href="https://solestockeruk.com/collections/nike-dunks">
        <div class="text-overlay">
          <h4>DUNKS</h4>
        </div>
      </a>
    </div>
    <div class="card" style="background-image: url('https://cdn.shopify.com/s/files/1/0768/6019/5112/collections/pexels-cristiano-de-luca-10963373.jpg?v=1686177617&amp;width=750')">
      <a href="https://solestockeruk.com/collections/catalog">
        <div class="text-overlay">
          <h4>Image 2</h4>
        </div>
      </a>
    </div>
    <div class="card" style="background-image: url('https://cdn.shopify.com/s/files/1/0768/6019/5112/collections/pexels-cristiano-de-luca-10963373.jpg?v=1686177617&amp;width=750')">
      <a href="https://solestockeruk.com/collections/catalog">
        <div class="text-overlay">
          <h4>Image 3</h4>
        </div>
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $('.responsive').slick({
      centerMode: true,
      centerPadding: '60px',
      autoplay: true,
      autoplaySpeed: 2000,
      slidesToShow: 3,
      responsive: [
        {
          breakpoint: 768,
          settings: {
            arrows: false,
            centerMode: true,
            centerPadding: '40px',
            slidesToShow: 3
          }
        },
        {
          breakpoint: 480,
          settings: {
            arrows: false,
            centerMode: true,
            centerPadding: '40px',
            slidesToShow: 1
            
          }
        }
      ]
    });
  </script>
</body>
</html>
